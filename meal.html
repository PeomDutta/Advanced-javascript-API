<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Restaurant</title>

    <!-- bootstrap link added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>



<body class="bg-white">

    <h2 class="text-center p-5 text-warning fw-bold">Search Your Food Here</h2>

    <!-- food Search Bar -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-input" type="text" class="form-control" placeholder="Search the food"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
            id="search-button">Search</button>
    </div>

    <!-- food details showing card -->
    <div id="detail-result" class="w-50 mx-auto my-5">
    </div>

    <!-- food search result in card -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
    </div>



    <!-- bootstrap script added -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- external javascript added -->
    <script src="js/meal.js"></script>

</body>

</html>
